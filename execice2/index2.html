<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire de tâches</h2>
        <!-- Formulaire pour ajouter une tâche -->
        <form id="taskForm">
            <label for="tache">Saisir une nouvelle tâche :</label>
            <input type="text" id="tache" name="tache" required>
            <button type="submit" id="bouton">Ajouter</button>
        </form>

        <!-- Liste des tâches -->
        <ul id="taskList"></ul>
    </div>

    <script src="script2.js"></script>
</body>
</html>
